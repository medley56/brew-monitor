<div *ngIf="fermentation">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{ fermentation.name }} (ID: {{ fermentation.id }})</h4>
    </div>
  </div>
  <div class="card" *ngFor="let dataset of fermentation.datasets">
    <div class="card-body">
      <h4 class="card-title">{{ dataset.variable_measured }} ({{ dataset.unit }})</h4>
      <div class="card-text"></div>
    </div>
  </div>
</div>
